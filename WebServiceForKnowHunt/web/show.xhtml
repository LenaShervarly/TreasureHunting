<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">


            <ui:define name="content">
                <center><h:form style="color: #333">
                    <h:panelGrid columns="6" style="box-shadow: beige" frame="border">
                        <tr>
                            <th><br>Questions and Answers</br></th> 
                        </tr>
                        <h:dataTable var ="q" value="#{qaEJB.list}" style="border-collapse: separate" cellspacing="2"> 
                            <br></br>
                        <h:column>#{q.secretCode} </h:column>
                        <h:column>#{q.question} </h:column>
                        <h:column> #{q.rightAnswer}</h:column>
                        <h:column> #{q.optionalAnswer1} </h:column>
                        <h:column> #{q.optionalAnswer2} </h:column>
                        <h:column> #{q.optionalAnswer3}</h:column>
                    </h:dataTable>
                </h:panelGrid>
                        <br>
                            <h:commandButton action="create" actionListener ="#{qaEJB.create}" value="Create one more question"  /></br>
                </h:form></center>
            </ui:define>

        </ui:composition>

    </body>
</html>
